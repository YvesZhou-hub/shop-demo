<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增商品 - 电商演示系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
<!-- 导航栏 -->
<nav class="bg-blue-600 text-white shadow-md">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
        <div class="text-xl font-bold">电商演示系统</div>
        <div class="flex space-x-4">
            <a href="#" class="hover:text-blue-200 transition"><i class="fa fa-home mr-1"></i>首页</a>
            <a href="#" class="hover:text-blue-200 transition"><i class="fa fa-list mr-1"></i>商品列表</a>
            <a href="#" class="hover:text-blue-200 transition bg-blue-700 px-3 py-1 rounded"><i class="fa fa-plus mr-1"></i>新增商品</a>
        </div>
    </div>
</nav>

<!-- 主要内容 -->
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-bold mb-6 text-gray-800 border-b pb-2">新增商品</h2>

        <!-- 消息提示区 -->
        <div id="message" class="mb-4 hidden p-3 rounded"></div>

        <!-- 商品表单 -->
        <form id="productForm" class="space-y-4">
            <div>
                <label for="productName" class="block text-gray-700 mb-1">商品名称 <span class="text-red-500">*</span></label>
                <input type="text" id="productName" name="productName"
                       class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                       required>
            </div>

            <div>
                <label for="price" class="block text-gray-700 mb-1">商品价格 <span class="text-red-500">*</span></label>
                <input type="number" id="price" name="price" min="0.01" step="0.01"
                       class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                       required>
            </div>

            <div>
                <label for="stock" class="block text-gray-700 mb-1">商品库存 <span class="text-red-500">*</span></label>
                <input type="number" id="stock" name="stock" min="0"
                       class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                       required>
            </div>

            <div>
                <label for="description" class="block text-gray-700 mb-1">商品描述</label>
                <textarea id="description" name="description" rows="4"
                          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            </div>

            <div class="pt-2">
                <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition mr-2">
                    <i class="fa fa-save mr-1"></i>保存商品
                </button>
                <button type="reset" class="bg-gray-300 text-gray-800 px-6 py-2 rounded hover:bg-gray-400 transition">
                    <i class="fa fa-refresh mr-1"></i>重置
                </button>
            </div>
        </form>
    </div>
</div>

<!-- 页脚 -->
<footer class="bg-gray-800 text-white py-6 mt-12">
    <div class="container mx-auto px-4 text-center">
        <p>© 2023 电商演示系统 - 仅供学习使用</p>
    </div>
</footer>

<script>
    // 表单提交处理
    document.getElementById('productForm').addEventListener('submit', function(e) {
        e.preventDefault();

        // 获取表单数据
        const productData = {
            productName: document.getElementById('productName').value,
            price: parseFloat(document.getElementById('price').value),
            stock: parseInt(document.getElementById('stock').value),
            description: document.getElementById('description').value
        };

        // 显示加载状态
        showMessage('正在提交...', 'info');

        // 发送请求到后端
        fetch('http://localhost:8080/product/add', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(productData)
        })
            .then(response => response.json())
            .then(data => {
                if (data.code === 200) {
                    showMessage('商品添加成功！', 'success');
                    // 重置表单
                    document.getElementById('productForm').reset();
                } else {
                    showMessage('添加失败：' + data.msg, 'error');
                }
            })
            .catch(error => {
                showMessage('网络错误，请稍后重试', 'error');
                console.error('添加商品失败:', error);
            });
    });

    // 消息提示函数
    function showMessage(text, type) {
        const messageDiv = document.getElementById('message');
        messageDiv.textContent = text;
        messageDiv.classList.remove('hidden', 'bg-green-100', 'text-green-800', 'bg-red-100', 'text-red-800', 'bg-blue-100', 'text-blue-800');

        if (type === 'success') {
            messageDiv.classList.add('bg-green-100', 'text-green-800');
        } else if (type === 'error') {
            messageDiv.classList.add('bg-red-100', 'text-red-800');
        } else {
            messageDiv.classList.add('bg-blue-100', 'text-blue-800');
        }

        // 3秒后自动隐藏信息
        setTimeout(() => {
            messageDiv.classList.add('hidden');
        }, 3000);
    }
</script>
</body>
</html>
