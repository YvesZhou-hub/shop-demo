<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加新商品 - 电商演示平台</title>
    <style>
        .form-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        .btn {
            padding: 10px 20px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        .btn:hover {
            background: #059669;
        }
        .error {
            color: #ef4444;
            margin-top: 5px;
            font-size: 0.9em;
        }
        .header {
            padding: 20px;
            background: #f8f9fa;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>添加新商品</h1>
    <a href="product-list.html">返回商品列表</a> |
    <a href="order-list.html">查询订单</a>
</div>

<div class="form-container">
    <form id="productForm">
        <div class="form-group">
            <label for="productName">商品名称:</label>
            <input type="text" id="productName" required>
            <div class="error" id="productNameError"></div>
        </div>
        <div class="form-group">
            <label for="price">商品价格(元):</label>
            <input type="number" id="price" required min="0.01" step="0.01">
            <div class="error" id="priceError"></div>
        </div>
        <div class="form-group">
            <label for="stock">商品库存:</label>
            <input type="number" id="stock" required min="0">
            <div class="error" id="stockError"></div>
        </div>
        <div class="form-group">
            <label for="description">商品描述:</label>
            <textarea id="description"></textarea>
            <div class="error" id="descriptionError"></div>
        </div>
        <button type="submit" class="btn">添加商品</button>
    </form>
</div>

<script>
    // 表单提交事件
    document.getElementById('productForm').addEventListener('submit', (e) => {
        e.preventDefault();

        // 收集表单数据
        const product = {
            productName: document.getElementById('productName').value.trim(),
            price: parseFloat(document.getElementById('price').value),
            stock: parseInt(document.getElementById('stock').value),
            description: document.getElementById('description').value.trim()
        };

        // 前端简单验证
        let isValid = true;
        if (!product.productName) {
            document.getElementById('productNameError').textContent = '商品名称不能为空';
            isValid = false;
        } else {
            document.getElementById('productNameError').textContent = '';
        }

        if (isNaN(product.price) || product.price <= 0) {
            document.getElementById('priceError').textContent = '请输入有效的价格';
            isValid = false;
        } else {
            document.getElementById('priceError').textContent = '';
        }

        if (isNaN(product.stock) || product.stock < 0) {
            document.getElementById('stockError').textContent = '请输入有效的库存数量';
            isValid = false;
        } else {
            document.getElementById('stockError').textContent = '';
        }

        if (!isValid) return;

        // 调用后端添加商品接口
        fetch('http://localhost:8080/product/add', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(product)
        })
            .then(response => response.json())
            .then(data => {
                if (data.code === 200) {
                    alert(`商品添加成功！商品ID: ${data.data}`);
                    window.location.href = 'product-list.html'; // 跳转回商品列表
                } else {
                    alert('商品添加失败: ' + data.msg);
                }
            })
            .catch(error => {
                console.error('请求失败:', error);
                alert('网络错误，添加失败');
            });
    });
</script>
</body>
</html>
