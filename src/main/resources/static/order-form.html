<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建订单 - 电商演示平台</title>
    <style>
        .form-container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .btn {
            padding: 10px 20px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .error {
            color: #ef4444;
            margin-top: 5px;
        }
        .header {
            padding: 20px;
            background: #f8f9fa;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>创建订单</h1>
    <a href="product-list.html">返回商品列表</a> |
    <a href="order-list.html">查询我的订单</a>
</div>

<div class="form-container">
    <form id="orderForm">
        <div class="form-group">
            <label for="userId">用户ID:</label>
            <input type="number" id="userId" required min="1">
            <div class="error" id="userIdError"></div>
        </div>
        <div class="form-group">
            <label for="productId">商品ID:</label>
            <input type="number" id="productId" required min="1">
            <div class="error" id="productIdError"></div>
        </div>
        <div class="form-group">
            <label for="num">购买数量:</label>
            <input type="number" id="num" required min="1">
            <div class="error" id="numError"></div>
        </div>
        <div class="form-group">
            <label for="totalPrice">订单总价(元):</label>
            <input type="number" id="totalPrice" required min="0.01" step="0.01">
            <div class="error" id="totalPriceError"></div>
        </div>
        <button type="submit" class="btn">提交订单</button>
    </form>
</div>

<script>
    // 从URL预填商品ID（如果有）
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('productId');
    if (productId) {
        document.getElementById('productId').value = productId;
    }

    // 表单提交事件
    document.getElementById('orderForm').addEventListener('submit', (e) => {
        e.preventDefault();
        // 收集表单数据
        const order = {
            userId: parseInt(document.getElementById('userId').value),
            productId: parseInt(document.getElementById('productId').value),
            num: parseInt(document.getElementById('num').value),
            totalPrice: parseFloat(document.getElementById('totalPrice').value)
        };

        // 调用后端创建订单接口
        fetch('http://localhost:8080/order/add', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(order)
        })
            .then(response => response.json())
            .then(data => {
                if (data.code === 200) {
                    alert(`订单创建成功！订单ID: ${data.data}`);
                    window.location.href = `order-list.html?userId=${order.userId}`;
                } else {
                    alert('订单创建失败: ' + data.msg);
                }
            })
            .catch(error => console.error('请求失败:', error));
    });
</script>
</body>
</html>
