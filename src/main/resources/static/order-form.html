<!-- src/main/resources/static/order-form.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户下单 - 电商演示平台</title>
    <style>
        /* 可复用添加商品页面的样式，保持统一 */
        .form-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .btn {
            padding: 10px 20px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        .btn:hover {
            background: #2563eb;
        }
        .error {
            color: #ef4444;
            margin-top: 5px;
            font-size: 0.9em;
        }
        .header {
            padding: 20px;
            background: #f8f9fa;
            text-align: center;
        }
        .nav {
            background-color: #34495e;
            padding: 10px;
            text-align: center;
        }
        .nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>用户下单</h1>
</div>
<div class="nav">
    <a href="index.html">首页</a>
    <a href="product-list.html">商品列表</a>
    <a href="add-product.html">添加商品</a>
    <a href="order-form.html">用户下单</a>
    <a href="order-list.html">订单查询</a>
</div>

<div class="form-container">
    <form id="orderForm">
        <div class="form-group">
            <label for="userId">用户ID:</label>
            <input type="number" id="userId" required min="1">
            <div class="error" id="userIdError"></div>
        </div>
        <div class="form-group">
            <label for="productId">商品ID:</label>
            <input type="number" id="productId" required min="1">
            <div class="error" id="productIdError"></div>
        </div>
        <div class="form-group">
            <label for="num">购买数量:</label>
            <input type="number" id="num" required min="1">
            <div class="error" id="numError"></div>
        </div>
        <div class="form-group">
            <label for="totalPrice">订单总价(元):</label>
            <input type="number" id="totalPrice" required min="0.01" step="0.01">
            <div class="error" id="totalPriceError"></div>
        </div>
        <button type="submit" class="btn">提交订单</button>
    </form>
</div>

<script>
    document.getElementById('orderForm').addEventListener('submit', (e) => {
        e.preventDefault();

        const order = {
            userId: parseInt(document.getElementById('userId').value),
            productId: parseInt(document.getElementById('productId').value),
            num: parseInt(document.getElementById('num').value),
            totalPrice: parseFloat(document.getElementById('totalPrice').value)
        };

        // 简单验证
        let isValid = true;
        if (isNaN(order.userId) || order.userId < 1) {
            document.getElementById('userIdError').textContent = '用户ID必须大于0';
            isValid = false;
        } else {
            document.getElementById('userIdError').textContent = '';
        }

        if (!isValid) return;

        // 调用订单接口
        fetch('http://localhost:8080/order/add', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(order)
        })
            .then(response => response.json())
            .then(data => {
                if (data.code === 200) {
                    alert(`订单创建成功！订单ID: ${data.data}`);
                    document.getElementById('orderForm').reset();
                } else {
                    alert('订单创建失败: ' + data.msg);
                }
            })
            .catch(error => {
                console.error('请求失败:', error);
                alert('网络错误，创建失败');
            });
    });
</script>
</body>
</html>
